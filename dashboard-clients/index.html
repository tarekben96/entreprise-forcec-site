<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Force C Inc. | Tableau de bord</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <!-- Import project main styles -->
  <link rel="stylesheet" href="../styles.css">
  <link rel="icon" href="../images/logo.png">
</head>
<body class="bg-[#F8F9FB] font-sans min-h-screen">
  <!-- Header: Top navigation bar -->
  <header class="bg-[#22477A] text-white flex justify-between items-center px-8 h-16 shadow-md fixed w-full z-20">
    <div class="flex items-center gap-3">
      <img src="../images/logo.png" class="h-8" alt="Force C Logo" onerror="this.style.display='none'">
      <span class="font-bold text-xl">Force C Inc.</span>
    </div>
    <div class="flex items-center gap-8">
      <span class="text-lg">Tableau de bord</span>
      <button class="relative">
        <i class="fa fa-bell"></i>
        <span class="absolute -top-2 -right-2 bg-red-500 text-xs rounded-full w-5 h-5 flex items-center justify-center">3</span>
      </button>
      <div class="flex items-center gap-2 cursor-pointer">
        <img src="../images/user.jpg" class="h-8 w-8 rounded-full" alt="Utilisateur" onerror="this.style.display='none'">
        <span>tarekben96</span>
        <i class="fa fa-chevron-down"></i>
      </div>
    </div>
  </header>

  <!-- Sidebar on the LEFT for LTR -->
  <aside class="fixed top-16 left-0 h-full w-56 bg-[#E6F0FA] text-[#22477A] shadow-md flex flex-col py-6 gap-2 z-10">
    <a href="#" class="flex items-center gap-3 px-6 py-3 rounded-lg hover:bg-white font-bold bg-white shadow">
      <i class="fa fa-users"></i> Clients
    </a>
    <a href="#" class="flex items-center gap-3 px-6 py-3 rounded-lg hover:bg-white">
      <i class="fa fa-user-cog"></i> Employés
    </a>
    <a href="#" class="flex items-center gap-3 px-6 py-3 rounded-lg hover:bg-white">
      <i class="fa fa-tasks"></i> Commandes
    </a>
    <a href="#" class="flex items-center gap-3 px-6 py-3 rounded-lg hover:bg-white">
      <i class="fa fa-credit-card"></i> Factures
    </a>
    <a href="#" class="flex items-center gap-3 px-6 py-3 rounded-lg hover:bg-white">
      <i class="fa fa-chart-bar"></i> Statistiques
    </a>
    <a href="#" class="flex items-center gap-3 px-6 py-3 rounded-lg hover:bg-white">
      <i class="fa fa-cog"></i> Paramètres
    </a>
  </aside>

  <!-- Main content area, margin-left for sidebar -->
  <main class="ml-56 pt-20 px-6 min-h-screen">
    <!-- Section Title and Add Client button -->
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-2xl font-bold text-[#22477A]">Gestion des clients</h1>
      <button onclick="openModal()" class="bg-[#22477A] text-white px-5 py-2 rounded-lg flex items-center gap-2 shadow hover:bg-[#18315b]">
        <i class="fa fa-plus"></i> Ajouter un client
      </button>
    </div>
    <!-- Search and filter bar -->
    <div class="flex flex-wrap gap-4 mb-4">
      <input class="border rounded-lg px-4 py-2 w-full md:w-1/3" placeholder="Recherche par nom ou téléphone...">
      <select class="border rounded-lg px-4 py-2 w-full md:w-1/6">
        <option>Toutes les villes</option>
        <option>Québec</option>
        <option>Laval</option>
        <option>Montréal</option>
      </select>
    </div>
    <!-- Clients table -->
    <div class="bg-white rounded-lg shadow-md overflow-x-auto">
      <table class="w-full">
        <thead>
          <tr class="bg-[#E6F0FA] text-[#22477A]">
            <th class="py-3 px-2">#</th>
            <th class="py-3 px-2">Photo</th>
            <th class="py-3 px-2">Nom complet</th>
            <th class="py-3 px-2">Téléphone</th>
            <th class="py-3 px-2">Ville</th>
            <th class="py-3 px-2">Dernière commande</th>
            <th class="py-3 px-2">Statut</th>
            <th class="py-3 px-2">Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Example client row (duplicate for more) -->
          <tr class="hover:bg-[#F8F9FB]">
            <td class="py-2 px-2">1</td>
            <td class="py-2 px-2">
              <img src="../images/client1.jpg" class="w-8 h-8 rounded-full mx-auto" alt="Client" onerror="this.style.display='none'">
            </td>
            <td class="py-2 px-2 font-medium">Ali Ben Youssef</td>
            <td class="py-2 px-2">555-222-111</td>
            <td class="py-2 px-2">Québec</td>
            <td class="py-2 px-2">2025-06-15</td>
            <td class="py-2 px-2">
              <span class="bg-green-100 text-green-800 px-2 py-1 rounded-full text-xs">Actif</span>
            </td>
            <td class="py-2 px-2 flex gap-2 justify-center">
              <button class="text-[#22477A] hover:underline mx-1" title="Voir" onclick="showClientDetails(1)"><i class="fa fa-eye"></i></button>
              <button class="text-[#22477A] hover:underline mx-1" title="Modifier" onclick="editClient(1)"><i class="fa fa-edit"></i></button>
              <button class="text-red-600 hover:underline mx-1" title="Supprimer" onclick="deleteClient(1)"><i class="fa fa-trash"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

  <!-- Modal for adding/editing a client -->
  <div id="modal" class="fixed inset-0 z-50 bg-black bg-opacity-40 flex items-center justify-center hidden">
    <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md relative">
      <!-- Close button -->
      <button onclick="closeModal()" class="absolute top-2 right-2 text-gray-500 hover:text-red-600 text-xl">
        <i class="fa fa-times"></i>
      </button>
      <h2 id="modalTitle" class="text-xl font-bold text-[#22477A] mb-4">Ajouter un client</h2>
      <form id="addClientForm" autocomplete="off">
        <div class="mb-3">
          <label class="block text-sm font-medium">Nom complet :</label>
          <input type="text" class="border rounded-lg px-3 py-2 w-full mt-1" required>
        </div>
        <div class="mb-3">
          <label class="block text-sm font-medium">Téléphone :</label>
          <input type="tel" class="border rounded-lg px-3 py-2 w-full mt-1" required>
        </div>
        <div class="mb-3">
          <label class="block text-sm font-medium">Ville :</label>
          <input type="text" class="border rounded-lg px-3 py-2 w-full mt-1">
        </div>
        <div class="mb-3">
          <label class="block text-sm font-medium">Email :</label>
          <input type="email" class="border rounded-lg px-3 py-2 w-full mt-1">
        </div>
        <div class="mb-3">
          <label class="block text-sm font-medium">Adresse :</label>
          <input type="text" class="border rounded-lg px-3 py-2 w-full mt-1">
        </div>
        <div class="mt-6 flex gap-3">
          <button type="submit" class="bg-[#22477A] text-white px-4 py-2 rounded-lg font-bold">Enregistrer</button>
          <button type="button" onclick="closeModal()" class="bg-gray-200 px-4 py-2 rounded-lg">Annuler</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Client Details Modal -->
  <div id="clientDetailsModal" class="fixed inset-0 z-50 bg-black bg-opacity-40 flex items-center justify-center hidden">
    <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-lg relative">
      <button onclick="closeClientDetails()" class="absolute top-2 right-2 text-gray-500 hover:text-red-600 text-xl">
        <i class="fa fa-times"></i>
      </button>
      <h2 class="text-xl font-bold text-[#22477A] mb-4">Détails du client</h2>
      <div id="clientDetailsContent">
        <!-- Content filled with JS -->
      </div>
    </div>
  </div>

  <!-- Import project JS -->
  <script src="../main.js"></script>
  <!-- Dashboard-specific JS (ENGLISH COMMENTS) -->
  <script>
    // Open add client modal
    function openModal() {
      document.getElementById('modalTitle').textContent = 'Ajouter un client';
      document.getElementById('modal').classList.remove('hidden');
    }
    // Close modal
    function closeModal() {
      document.getElementById('modal').classList.add('hidden');
    }
    // Show client details modal (example/demo data)
    function showClientDetails(id) {
      document.getElementById('clientDetailsContent').innerHTML = `
        <div class="flex items-center gap-4 mb-4">
          <img src="../images/client1.jpg" class="w-16 h-16 rounded-full border" alt="Client">
          <div>
            <div><strong>Nom:</strong> Ali Ben Youssef</div>
            <div><strong>Téléphone:</strong> 555-222-111</div>
            <div><strong>Ville:</strong> Québec</div>
            <div><strong>Email:</strong> ali@email.com</div>
            <div><strong>Adresse:</strong> 123 Rue Principale, Québec</div>
          </div>
        </div>
        <h3 class="font-bold text-[#22477A] mb-2">Historique des commandes</h3>
        <table class="w-full mb-4">
          <thead>
            <tr class="bg-[#E6F0FA]">
              <th class="text-xs px-2 py-1">#</th>
              <th class="text-xs px-2 py-1">Service</th>
              <th class="text-xs px-2 py-1">Date</th>
              <th class="text-xs px-2 py-1">Statut</th>
              <th class="text-xs px-2 py-1">Montant</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="text-xs px-2 py-1">1</td>
              <td class="text-xs px-2 py-1">Tonte de gazon</td>
              <td class="text-xs px-2 py-1">2025-06-15</td>
              <td class="text-xs px-2 py-1"><span class="bg-green-100 text-green-800 px-2 py-1 rounded-full text-xs">Complété</span></td>
              <td class="text-xs px-2 py-1">120 $</td>
            </tr>
          </tbody>
        </table>
        <h3 class="font-bold text-[#22477A] mb-2">Notes</h3>
        <div class="bg-[#F8F9FB] p-2 rounded">Client fidèle, préfère les rendez-vous matins.</div>
      `;
      document.getElementById('clientDetailsModal').classList.remove('hidden');
    }
    // Close client details modal
    function closeClientDetails() {
      document.getElementById('clientDetailsModal').classList.add('hidden');
    }
    // Placeholder for edit and delete functions (expand as needed)
    function editClient(id) { openModal(); }
    function deleteClient(id) { if (confirm("Voulez-vous vraiment supprimer ce client ?")) alert("Client supprimé (démo)"); }
    // Prevent real form submission (demo only)
    document.addEventListener('DOMContentLoaded', function () {
      const form = document.getElementById('addClientForm');
      if (form) {
        form.addEventListener('submit', function (e) {
          e.preventDefault();
          alert('Client ajouté (démo)');
          closeModal();
          form.reset();
        });
      }
    });
  </script>
</body>
</html>
